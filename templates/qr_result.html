<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Code généré</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container text-center mt-5">
  <h2>QR Code vers ton PDF</h2>
  <p><a href="{{ file_url }}" target="_blank">{{ file_url }}</a></p>
  <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid" style="max-width:300px;">
  <br><br>
  <a href="/upload" class="btn btn-secondary">Uploader un autre PDF</a>
</div>
</body>
</html>
