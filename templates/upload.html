<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader un PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }
    .dark-mode .card, .dark-mode .form-control, .dark-mode .btn {
      background-color: #2a2a2a !important;
      color: #ffffff !important;
      border-color: #444 !important;
    }
    .dark-mode a {
      color: #90caf9;
    }
  </style>
</head>
<body class="bg-light">
  <div class="text-center my-3">
    <a href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/logo_stgc.png') }}" alt="Logo STGC" style="height: 80px;">
    </a>
    <div class="text-end me-3 mt-2">
      <button onclick="toggleDarkMode()" class="btn btn-secondary">ðŸŒ™ Mode sombre</button>
    </div>
  </div>

  <div class="container mt-5">
    <a href="{{ url_for('list_qr') }}" class="btn btn-primary">ðŸ“„ Voir les QR Codes</a>

    <div class="card shadow p-4 mt-4">
      <h1 class="text-center mb-4">Uploader un fichier PDF</h1>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">SÃ©lectionnez un fichier PDF :</label>
          <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">ðŸ“¤ Uploader et gÃ©nÃ©rer le QR Code</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
    }
    window.onload = function () {
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
