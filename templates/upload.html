<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader un PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }

    .dark-mode .form-control,
    .dark-mode .form-label,
    .dark-mode .alert,
    .dark-mode .btn {
      background-color: #2a2a2a !important;
      color: #ffffff !important;
      border-color: #444 !important;
    }

    .dark-mode .btn-primary {
      background-color: #0d6efd;
    }
  </style>
</head>
<body class="bg-light">
  <div class="text-center my-3">
    <img src="{{ url_for('static', filename='images/logo_stgc.png') }}" alt="Logo STGC" style="height: 80px;">
    <div class="text-end me-3 mt-2">
      <button onclick="toggleDarkMode()" class="btn btn-secondary">ðŸŒ™ Mode sombre</button>
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Uploader un PDF et gÃ©nÃ©rer un QR</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Fichier PDF :</label>
        <input type="file" class="form-control" name="file" required accept=".pdf">
      </div>
      <button class="btn btn-primary" type="submit">Envoyer</button>
    </form>
  </div>

  <!-- SCRIPT JS placÃ© avant la fin du body -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
    }

    window.onload = function() {
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
