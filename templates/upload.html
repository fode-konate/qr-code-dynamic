<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader un PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">🏠 Retour</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card p-4 shadow">
      <h2 class="text-center">Uploader un fichier PDF</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Fichier PDF :</label>
          <input type="file" class="form-control" name="file" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nom du dossier :</label>
          <input type="text" class="form-control" name="folder" value="Général">
        </div>
        <div class="mb-3">
          <label class="form-label">Nom personnalisé (facultatif) :</label>
          <input type="text" class="form-control" name="custom_id" placeholder="ex: brochure-pdf-2025">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">📤 Uploader et générer QR Code</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
