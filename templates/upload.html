<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Uploader un PDF</title>
</head>
<body>
    <h1>Uploader un PDF et générer un QR Code</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Choisir un fichier PDF :</label>
        <input type="file" name="file" required><br>
        <label>Nom (identifiant personnalisé) :</label>
        <input type="text" name="custom_id"><br>
        <label>Dossier :</label>
        <input type="text" name="folder" value="Général"><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
