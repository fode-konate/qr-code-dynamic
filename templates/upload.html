<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader un PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-5">
    <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">🏠 Retour</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card p-4 shadow" style="background-color:white;">
      <h2 class="text-center mb-4">Uploader un fichier PDF</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" style="font-weight:bold;">Fichier PDF :</label>
          <input class="form-control" type="file" id="file" name="file" accept=".pdf" required>
        </div>
        <div class="mb-3">
          <label for="custom_id" style="font-weight:bold;">Nom personnalisé (facultatif) :</label>
          <input class="form-control" type="text" id="custom_id" name="custom_id">
        </div>
        <div class="mb-3">
          <label for="folder" style="font-weight:bold;">Nom du dossier :</label>
          <input class="form-control" type="text" id="folder" name="folder" value="Général">
        </div>
        <button type="submit" class="btn btn-primary">📤 Uploader et générer QR</button>
      </form>
    </div>
  </div>

</body>
</html>
