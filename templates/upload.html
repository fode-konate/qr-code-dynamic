<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader un PDF et g√©n√©rer un QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }
    .dark-mode .form-control,
    .dark-mode .form-select,
    .dark-mode .btn {
      background-color: #2a2a2a !important;
      color: #ffffff !important;
      border-color: #444 !important;
    }
    .dark-mode a {
      color: #90caf9;
    }
  </style>
</head>
<body class="bg-light">

<div class="text-center my-3">
  <a href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='images/logo_stgc.png') }}" alt="Logo STGC" style="height: 80px;">
  </a>
  <div class="text-end me-3 mt-2">
    <button onclick="toggleDarkMode()" class="btn btn-secondary">üåô Mode sombre</button>
  </div>
</div>

<div class="container mt-4">
  <h1 class="text-center mb-4">Uploader un PDF</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data" class="w-50 mx-auto border p-4 rounded shadow">
    <div class="mb-3">
      <label for="file" class="form-label">Choisissez un fichier PDF :</label>
      <input type="file" name="file" id="file" accept=".pdf" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="folder" class="form-label">Dossier (facultatif) :</label>
      <input type="text" name="folder" id="folder" class="form-control" placeholder="ex : RH, Marketing, Support" value="G√©n√©ral">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">Uploader et g√©n√©rer QR</button>
      <a href="{{ url_for('list_qr') }}" class="btn btn-secondary ms-2">Retour √† la liste</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
  }
  window.onload = function () {
    if (localStorage.getItem('dark-mode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  };
</script>
</body>
</html>
