<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dark-mode {
            background-color: #121212 !important;
            color: #ffffff !important;
        }
        .dark-mode .card,
        .dark-mode .form-control,
        .dark-mode .form-label,
        .dark-mode .alert,
        .dark-mode .btn {
            background-color: #2a2a2a !important;
            color: #ffffff !important;
            border-color: #444 !important;
        }
        .dark-mode .btn-success {
            background-color: #198754;
        }
    </style>
</head>
<body class="bg-light">
  <div class="text-center my-3">
    <a href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/logo_stgc.png') }}" alt="Logo STGC" style="height: 80px;">
    </a>
    <div class="text-end me-3 mt-2">
      <button onclick="toggleDarkMode()" class="btn btn-secondary">ðŸŒ™ Mode sombre</button>
    </div>
  </div>

  <div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Modifier l'URL pour ID : {{ unique_id }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="new_url" class="form-label">Nouvelle URL :</label>
                <input type="url" class="form-control" id="new_url" name="new_url" value="{{ target_url }}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Mettre Ã  jour</button>
            </div>
        </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
    }

    window.onload = function() {
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
