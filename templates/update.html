<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-4">
    <a href="{{ url_for('list_qr') }}" class="btn btn-secondary mb-3">‚¨ÖÔ∏è Retour √† la liste</a>

    <h2>Modifier le QR Code</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="new_url" style="font-weight:bold;">Nouvelle URL de destination :</label>
        <input type="url" name="new_url" id="new_url" class="form-control" value="{{ target_url }}" required>
      </div>
      <div class="mb-3">
        <label for="folder" style="font-weight:bold;">Nom du dossier :</label>
        <input type="text" name="folder" id="folder" class="form-control" value="{{ folder }}">
      </div>
      <div class="mb-3">
        <label for="file" style="font-weight:bold;">Uploader un nouveau PDF (optionnel) :</label>
        <input type="file" name="file" id="file" class="form-control" accept=".pdf">
      </div>
      <button type="submit" class="btn btn-primary">üíæ Sauvegarder les modifications</button>
    </form>
  </div>

</body>
</html>
