<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des QR Codes</title>
</head>
<body>
    <h1>Liste des QR Codes</h1>
    <form method="GET" action="/list">
        <label>Filtrer par dossier :</label>
        <select name="folder" onchange="this.form.submit()">
            <option value="">Tous</option>
            {% for f in folders %}
                <option value="{{ f }}" {% if selected_folder == f %}selected{% endif %}>{{ f }}</option>
            {% endfor %}
        </select>
    </form>

    <table border="1">
        <tr>
            <th>Identifiant</th>
            <th>Nom</th>
            <th>Dossier</th>
            <th>Action</th>
        </tr>
        {% for qr in qr_codes %}
        <tr>
            <td><a href="{{ url_for('view_qr', unique_id=qr[0]) }}">{{ qr[0] }}</a></td>
            <td>{{ qr[1] or 'N/A' }}</td>
            <td>{{ qr[2] }}</td>
            <td>
                <form action="{{ url_for('delete', unique_id=qr[0]) }}" method="POST" onsubmit="return confirm('Supprimer ce QR Code ?')">
                    <button type="submit">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
