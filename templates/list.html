<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des QR Codes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">🏠 Retour</a>

    <h2 class="mb-3">Liste des QR Codes</h2>

    <form method="GET" class="mb-3">
      <label for="folder" style="font-weight:bold;">Filtrer par dossier :</label>
      <select name="folder" id="folder" class="form-select" onchange="this.form.submit()">
        <option value="">Tous</option>
        {% for f in folders %}
          <option value="{{ f }}" {% if selected_folder == f %}selected{% endif %}>{{ f }}</option>
        {% endfor %}
      </select>
    </form>

    <table class="table table-bordered table-hover table-striped" style="background-color:white;">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Dossier</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for qr in qr_codes %}
          <tr>
            <td>{{ qr.custom_id or qr.id }}</td>
            <td>{{ qr.folder }}</td>
            <td>
              <a href="{{ url_for('redirect_dynamic', unique_id=qr.id) }}" class="btn btn-sm btn-success" target="_blank">🔗 Accéder</a>
              <a href="{{ url_for('update', unique_id=qr.id) }}" class="btn btn-sm btn-warning">✏️ Modifier</a>
              <form action="{{ url_for('delete', unique_id=qr.id) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger">🗑️ Supprimer</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
