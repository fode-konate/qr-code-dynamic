<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des QR Codes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }
    .dark-mode .table, .dark-mode .table th, .dark-mode .table td,
    .dark-mode .card, .dark-mode .btn {
      background-color: #2a2a2a !important;
      color: #ffffff !important;
      border-color: #444 !important;
    }
    .dark-mode a {
      color: #90caf9;
    }
    img.qr-preview {
      width: 100px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="text-center my-3">
    <a href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/logo_stgc.png') }}" alt="Logo STGC" style="height: 80px;">
    </a>
    <div class="text-end me-3 mt-2">
      <button onclick="toggleDarkMode()" class="btn btn-secondary">üåô Mode sombre</button>
    </div>
  </div>

  <div class="container mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-primary mb-3">üè† Retour √† l'accueil</a>

    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Liste des QR Codes</h2>
      <table class="table table-hover text-center align-middle">
        <thead>
          <tr>
            <th>Nom</th>
            <th>QR Code</th>
            <th>URL</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for qr in qr_codes %}
          <tr>
            <td>{{ qr.custom_id or qr.id }}</td>
            <td><img src="{{ url_for('static', filename='qrcodes/' + qr.filename) }}" alt="QR" class="qr-preview"></td>
            <td><a href="{{ qr.url }}" target="_blank">{{ qr.url }}</a></td>
            <td>
              <a href="{{ url_for('update_qr', qr_id=qr.id) }}" class="btn btn-warning btn-sm">‚úèÔ∏è Modifier</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4">Aucun QR code g√©n√©r√© pour le moment.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
    }
    window.onload = function () {
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
