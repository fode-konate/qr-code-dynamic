<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de QR Code</title>
</head>
<body>
    <h1>Créer un QR Code avec une URL</h1>
    <form action="/generate" method="POST">
        <label>URL cible :</label>
        <input type="text" name="target_url" required><br>
        <label>Nom (identifiant personnalisé) :</label>
        <input type="text" name="custom_id"><br>
        <label>Dossier :</label>
        <input type="text" name="folder" value="Général"><br>
        <label>Couleur de fond :</label>
        <input type="color" name="back_color" value="#ffffff"><br>
        <label>Couleur du QR :</label>
        <input type="color" name="fill_color" value="#000000"><br>
        <button type="submit">Générer</button>
    </form>
</body>
</html>
